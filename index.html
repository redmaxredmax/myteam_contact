<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header__container container">
            <nav class="header__navigation">
                <a class="header__logo" href="#">
                    <img src="./img/logo.svg" alt="logo">
                </a>
                <ul class="header__list">
                    <li class="header__item">
                        <a class="header__link" href="#">home</a>
                    </li>
                    <li class="header__item">
                        <a class="header__link" href="#">about</a>
                    </li>
                </ul>
            </nav>
            <a class="header__btn" href="#">contact us</a>
            <button class="header__menu"></button>
        </div>
    </header>
    <main>
        <section class="contact">
            <div class="container contact__container">
                <div class="block">
                    <h2 class="contact__title">Contact</h2>
                    <p class="contact__text">Ask us about</p>
                    <ul class="contact__list">
                        <li class="contact__item">
                            <p class="contact__item_text">
                                The quality of our talent network
                            </p>
                        </li>
                        <li class="contact__item">
                            <p class="contact__item_text contact__item_text2">
                                Usage & implementation of our software
                            </p>
                        </li>
                        <li class="contact__item">
                            <p class="contact__item_text contact__item_text3">
                                How we help drive innovation
                            </p>
                        </li>
                    </ul>
                </div>
                <form class="contact__form">
                    <input class="contact__input" placeholder="Name" type="text">
                    <input class="contact__input" placeholder="Email Address" type="email">
                    <input class="contact__input" placeholder="Company Name" type="text">
                    <input class="contact__input" placeholder="Title" type="text">
                    <input class="contact__input contact__message" placeholder="Message" type="text">
                    <button class="contact__btn">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container footer__container">
            <div class="footer__block">
                <div class="footer__nav">
                    <img class="footer__logo" src="./img/logo.svg" alt="logo">
                    <div class="footer__link_block">
                        <a class="footer__link" href="#">home</a>
                        <a class="footer__link" href="#">about</a>
                    </div>
                </div>
                <div class="footer__info">
                    <a class="footer__info_link" href="#">
                        987 Hillcrest Lane
                        Irvine, CA
                        California 92714
                        Call Us : 949-833-7432</a>
                </div>
            </div>
            <div class="footer__icon_block">
                <div class="footer__icons">
                    <a class="footer__icons_link" href="#">
                        <img class="footer__icon" src="./img/footer_icon1.svg" alt="icon">
                    </a>
                    <a class="footer__icons_link" href="#">
                        <img class="footer__icon" src="./img/footer_icon2.svg" alt="icon">
                    </a>
                    <a class="footer__icons_link" href="#">
                        <img class="footer__icon" src="./img/footer_icon3.svg" alt="icon">
                    </a>
                </div>
                <p class="footer__copyright">
                    Copyright 2020. All Rights Reserved
                </p>
            </div>
        </div>
    </footer>
</body>

</html>
